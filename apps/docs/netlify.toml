# Netlify Configuration for StackDock Docs
# Documentation: https://docs.netlify.com/configure-builds/file-based-configuration/

[build]
  # Build command for the Fumadocs app
  command = "npm run build"
  
  # Directory to publish (Next.js output)
  publish = ".next"
  
  # Base directory for the build
  base = "apps/docs"

[build.environment]
  # Node.js version
  NODE_VERSION = "20"
  
  # NPM version
  NPM_VERSION = "10"

# Next.js specific plugin for Netlify
[[plugins]]
  package = "@netlify/plugin-nextjs"

# Redirect rules for the docs app
[[redirects]]
  from = "/*"
  to = "/404"
  status = 404

# Headers for security and performance
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "camera=(), microphone=(), geolocation=()"

# Cache static assets
[[headers]]
  for = "/_next/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Development context settings
[context.deploy-preview]
  command = "npm run build"

[context.branch-deploy]
  command = "npm run build"

# Functions configuration (for Netlify Functions)
[functions]
  directory = "netlify/functions"
  node_bundler = "esbuild"
